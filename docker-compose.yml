# version: '28.0.4'
services:
  web:
    build: .
    ports:
      - "8000:8000" 
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://admin:0507@db:5432/shopeefood
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    

  db:
    container_name: some_postgres
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=0507
      - POSTGRES_USER=admin
      - POSTGRES_DB=shopeefood
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "4406:5432"

volumes:
  postgres_data: