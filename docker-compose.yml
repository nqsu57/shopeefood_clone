# version: '28.0.4'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # - ./backend:/app
      - ./app:/app  
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://admin:0507@db:5432/shopeefood

  db:
    container_name: some_postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 0507
      POSTGRES_DB: shopeefood
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"